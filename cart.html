<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <title>Web Shop | About</title>
</head>
<body>
    <div class="wrapper">
        <div class="navbar" id="nav">
            <div class="navbar__container container">
                <a class="navbar__logo" href="index.html">Logo</a>
                <div class="navbar__nav">
                    <a href="index.html" class="nav__home">Home</a>
                    <a href="shop.html" class="nav__shop">Shop</a>
                    <a href="about.html" class="nav__about">About</a>
                    <a href="search.html" class="nav__search">Search</a>
                    <a href="cart.html" class="nav__cart">Cart</a>
                </div> 
            </div>          
        </div>
        <div class="cart">
            <div class="cart__container container">
                <div class="cart__header">
                    <div class="header__title">Shopping Cart</div>
                    <div class="header__total">
                        <div class="total__total">Total:</div>
                        <div class="total__price">£93.98</div>
                    </div>
                </div>
                <div class="cart__items">
                    <div class="cart__item">
                        <div class="item__details">
                            <div class="item__photo"><img src="src/img/perfume_PNG10280.png" alt=""></div>
                            <div class="item__name">
                                <div class="name__brand">ARMANI</div>
                                <div class="name__name">Code for Women</div>
                            </div>
                            <div class="item__counter">
                                <button class="counter__minus">-</button>
                                <div class="counter__num">1</div>
                                <button class="counter__plus">+</button>
                            </div>
                            <div class="item__price">£46.99</div>
                            <button class="item__delete">+</button>
                        </div>
                    </div>
                    <div class="cart__item">
                        <div class="item__details">
                            <div class="item__photo"><img src="src/img/perfume_PNG10280.png" alt=""></div>
                            <div class="item__name">
                                <div class="name__brand">ARMANI</div>
                                <div class="name__name">Code for Women</div>
                            </div>
                            <div class="item__counter">
                                <button class="counter__minus">-</button>
                                <div class="counter__num">1</div>
                                <button class="counter__plus">+</button>
                            </div>
                            <div class="item__price">£46.99</div>
                            <button class="item__delete">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!– SLIDER –>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__logo">
                    <a href="#" class="logo">LOGO</a>
                </div>
                <span class="line"></span>
                <div class="footer__links">
                    <div class="links">
                        <a href="about.html" class="footer__about">About</a>
                        <a href="delivery.html" class="footer__delivery">Delivery</a>
                        <a href="payment.html" class="footer__payment">Payment</a>
                        <a href="support.html" class="footer__support">Support</a>
                    </div>
                    <div class="licence smalltext">© 2021 Kazakhstan. All right reserved</div>
                </div>
                <div class="social-media">
                    <div class="icons">
                        <a href="https://www.instagram.com" class="insta" target="_blank"><img src="src/img/5335781_camera_instagram_social media_instagram logo_icon-2.png" alt="Instagram"></a>
                        <a href="https://twitter.com" class="twitter" target="_blank"><img src="src/img/5305170_bird_social media_social network_tweet_twitter_icon.png" alt="Twitter"></a>
                        <a href="https://www.facebook.com" class="facebook" target="_blank"><img src="src/img/5305154_fb_facebook_facebook logo_icon.png" alt="Facebook"></a>
                    </div>
                    <div class="supportemail smalltext">Support: support@gmail.com</div>
                </div>
            </div>
        </footer>
    </div>
    <script src="app/main.js"></script>
</body>
</html>
