<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Brawler&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
    <title>ELIXIR | Cart</title>
    <link rel="shortcut icon" type="image/png" href="src/img/logo.png"/>
</head>
<body>
    <div class="wrapper">
        
        <!– Navbar –>
        <div class="navbarr">
            <div class="navbar__container wrapper__container">
                <a class="navbar__logo logo" href="index.html">ELIXIR</a>
                <div class="navbar__open nav__icons"><img src="src/img/burger.png" alt="burger"></div>
                <div class="navbar__nav">
                    <a href="index.html" class="nav__home">Home</a>
                    <a href="shop.html" class="nav__shop">Shop</a>
                    <a href="about.html" class="nav__about">About</a>
                    <a href="search.html" class="nav__search">Search</a>
                    <a href="cart.html" class="nav__cart">Cart</a>
                    <div class="navbar__close nav__icons"><img src="src/img/close.png" alt="close"></div>
                </div> 
            </div>    
        </div>

        <!– Cart Content –>
        <div class="cart">
            <div class="cart__container wrapper__container">
                <div class="cart__header">
                    <div class="header__title">Shopping Cart</div>
                    <div class="header__total">
                        <div class="total__total">Total:</div>
                        <div class="total__price">£0</div>
                    </div>
                </div>
                <div class="cart__items">
                </div>
                <div class="cart__payment">
                    <div class="payment__promo">
                        <input type="text" class="promo__input" placeholder="Enter dicount code">
                        <button class="promo__submit">Apply</button>
                    </div>
                    <button class="payment__btn btn">Purchase</button>
                </div>
            </div>
        </div>

        <!– Footer –>
        <footer class="bg-pink text-dark py-5">
            <div class="container-xxl">
                <nav class="row justify-content-center align-items-center">
                    <a href="#" class="col-2 me-5 text-reset d-flex align-items-center link-dark footer__logo">ELIXIR</a>
                    <div class="col-4 d-flex align-items-center flex-wrap justify-content-center links">
                        <a href="#" class="me-3 text-reset align-items-center">About</a>
                        <a href="#" class="me-3 text-reset align-items-center">Delivery</a>
                        <a href="#" class="me-3 text-reset align-items-center">Payment</a>
                        <a href="#" class="text-reset align-items-center">Support</a>
                    </div>
                    <div class="col-3 d-flex align-items-center flex-wrap justify-content-center icons">
                        <a href="https://www.instagram.com" class="me-4 mb-2 text-reset d-flex align-items-center"><img src="src/img/facebook-instagram.svg" alt="Facebook"></a>
                        <a href="https://twitter.com" class="me-4 mb-2 text-reset d-flex align-items-center"><img src="src/img/twitter-icon.svg" alt="Twitter"></a>
                        <a href="https://www.facebook.com" class="me-4 mb-2 text-reset d-flex align-items-center"><img src="src/img/instagram-icon.svg" alt="Instagram"></a>
                    </div>
                </nav>
            </div>
        </footer>

    </div>

    <!– Scripts –>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="app/cart.js"></script>
</body>
</html>
